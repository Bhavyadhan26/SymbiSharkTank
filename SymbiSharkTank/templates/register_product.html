{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> <!-- Include jQuery Easing Plugin -->
        <script src="{% static 'reg_pro.js' %}" type="text/javascript"> </script>
        <link rel="stylesheet" href="{% static 'reg_pro.css' %}">
    </head>
<body>
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form method="post" action="{% url 'register' %}" id="msform" onsubmit="return validateForm()">
            {% csrf_token %}
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Basic Details</li>
                <li>Social Profiles</li>
                <li>Upload file(s)</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Basic Details</h2>
                <h3 class="fs-subtitle">Tell us something more about your startup</h3>
                <input type="text" id= "email" name="email" placeholder="email" value="{{  email_user }}"/ readonly>
                <input type="text" id= "company_name" name="company_name" placeholder="Company Name"/ required>
                <input type="text" id= "product_name" name="product_name" placeholder="Product Name"/ required>
                <input type="text" id= "product_development_stage" name="product_development_stage" placeholder="Product Development Stage"/ required>
                <input type="text" id= "sales" name="sales" placeholder="Sales Channel"/ required>
                <input type="text" id= "unique_selling_proposition" name="unique_selling_proposition" placeholder="Unique Selling Proposition (USP)"/ required>
                <button type="button" id="next" name="next" class="next action-button">Next</button>
                <!-- <input type="button" id="next" name="next" class="next action-button" value="Next"/> -->
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Social Profiles</h2>
                <h3 class="fs-subtitle">Your presence on the social network</h3>
                <input type="url" id="website" name="website" placeholder="Website"/ required>
                <input type="url" id="instagram" name="instagram" placeholder="Instagram"/ required>
                <input type="url" id="twitter" name="twitter" placeholder="Twitter"/ required>
                <button type="button" id="previous" name="previous" class="previous action-button-previous">Previous</button>
                <!-- <input type="button" name="previous" class="previous action-button-previous" value="Previous"/> -->
                <button type="button" id="next" name="next" class="next action-button">Next</button>
                <!-- <input type="button" id="next" name="next" class="next action-button" value="Next"/> -->
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Upload files</h2>
                <h3 class="fs-subtitle"> Visualisation of the product</h3>
                <label for="photo" style="display: block; text-align: left;">Upload Product Photo:</label>
                <input type="file" id="photo" name="photo" placeholder="Upload Product Image" accept="image/*" required>
                <label for="video" style="display: block; text-align: left;">Upload a short Product Video:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
                <button type="button" id="previous" name="previous" class="previous action-button-previous">Previous</button>
                <!-- <input type="button" name="previous" class="previous action-button-previous" value="Previous"/> -->
                <button type="submit" class="submit action-button">Submit</button>
            </fieldset>
        </form>
            <script>
             function validateForm() {
    var valid = true;
    var inputs = $("#msform input[required]");

    for (var i = 0; i < inputs.length; i++) {
        if (!$(inputs[i]).val()) {
            valid = false;
            break;
        }
    }

    if (!valid) {
        alert("Please fill in all required fields.");
    }

    return valid;
}
             </script>
    </div>
</div>
</body>
</html>
